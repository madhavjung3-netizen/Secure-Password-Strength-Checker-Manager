{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="form-card text-center">
        <div class="section-kicker">Secure access</div>
        <h2 class="mb-3">Setup 2FA</h2>
        <p class="text-muted">Scan this QR code with Google Authenticator or Authy.</p>
        <div class="qr-frame my-4">
            <img src="data:image/png;base64, {{ qr_code }}" alt="QR Code">
        </div>
        <p class="mb-4">Or enter this secret manually: <strong>{{ secret }}</strong></p>
        <a href="{{ url_for('main.login') }}" class="btn btn-brand w-100">I have scanned it, go to login</a>
    </div>
</div>
{% endblock %}
