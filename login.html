{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="form-card">
        <div class="section-kicker">Welcome back</div>
        <h2 class="mb-4">Secure login</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">2FA token</label>
                <input type="text" name="2fa_token" class="form-control" placeholder="123456" required>
                <small class="text-muted">Use the code from Google Authenticator or Authy.</small>
            </div>
            <button type="submit" class="btn btn-brand w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
