{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="form-card">
        <div class="section-kicker">Create access</div>
        <h2 class="mb-4">Register your vault</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
                <small class="text-muted">Use a unique phrase with numbers and symbols.</small>
            </div>
            <button type="submit" class="btn btn-brand w-100">Create account</button>
        </form>
    </div>
</div>
{% endblock %}
